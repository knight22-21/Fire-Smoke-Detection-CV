<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Fire Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-light: linear-gradient(to right, #ff416c, #ff4b2b);
            --bg-dark: linear-gradient(to right, #1c1c1c, #333);
            --text-light: #fff;
            --text-dark: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-light);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
            width: 100%;
            max-width: 420px;
            color: black;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            color: #333;
        }

        .form-control::placeholder {
            color: #888;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: none;
            border-color: #ff4b2b;
        }

        .icon {
            width: 60px;
            margin-bottom: 1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .login-box {
            background: rgba(255, 255, 255, 0.05);
        }

        .dark-mode .form-control, .dark-mode .form-select {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
        }

        .dark-mode .form-control::placeholder {
            color: #bbb;
        }

        .form-label {
            color: #333;
        }

        .btn-primary {
            background-color: #ff4b2b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e84326;
        }

        a {
            color: #ff4b2b;
        }



        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .theme-toggle {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
        <button id="themeToggle" class="btn btn-sm btn-light">ðŸŒ™</button>
    </div>

    <div class="login-box text-center">
        <!-- Static Flame Icon (No Flicker) -->
        <svg class="icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 2C32 2 12 24 24 40C28 46 32 52 32 62C32 52 36 46 40 40C52 24 32 2 32 2Z" fill="orange"/>
            <path d="M32 12C32 12 20 28 28 40C30 44 32 48 32 54C32 48 34 44 36 40C44 28 32 12 32 12Z" fill="orangered"/>
        </svg>

        <h2 class="mb-4">Login</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" class="text-start">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Login as</label>
                <select name="role" class="form-select" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-4">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a><br>
            <span>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const body = document.body;

        function setTheme(mode) {
            if (mode === 'dark') {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'ðŸŒ™';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => {
            const current = body.classList.contains('dark-mode') ? 'dark' : 'light';
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
    </script>

</body>
</html>
