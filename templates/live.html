<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Fire & Smoke Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border: 4px solid #007bff;
            border-radius: 6px;
        }

        .btn-back {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            background-color: #e9ecef;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h2>Live Fire & Smoke Detection - {{ username }}</h2>
    </div>

    <!-- Video Feed Section -->
    <div class="content">
        <img src="{{ url_for('video_feed') }}" alt="Live Feed" width="720" height="480">

        <!-- Back Button -->
        <form action="{{ url_for('home') }}" method="get" class="btn-back">
            <button type="submit" class="btn btn-secondary">â¬… Back to Home</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; {{ current_year or 2025 }} Fire & Smoke Detection System. All rights reserved.
    </footer>

</body>
</html>
